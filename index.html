<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/tooltip.css">
    <title>Editor Text</title>
  </head>
  <body>
    <div class="Row">
      <div class="Row">
        <div id="fontsDiv">
          <select name="font" id="font" onchange="changeFont()">
            <option disabled="disabled" selected>Font</option>
          </select>
        </div>
        <input
          type="number"
          id="fontSize"
          onchange="changeFontSize()"
          placeholder="12"
          min="1"
        />
        <input type="color" name="color" id="color" onchange="changeColor()" />
      </div>
      <div class="Row">
        <button class="tooltip" onclick="changeStyle(1)">
          <span id="underline">A</span>
          <span class="tooltiptext">Underline | Ctrl + U</span>
        </button>
        <button class="tooltip" onclick="changeStyle(2)">
          <span id="italic">I</span>
          <span class="tooltiptext">Italic | Ctrl + I</span>
        </button>
        <button class="tooltip" onclick="changeStyle(3)">
          <span id="bold">B</span>
          <span class="tooltiptext">Bold | Ctrl + B</span>
        </button>
        <label class="tooltip" for="file">
          <i class="far fa-file-image"></i>
          <span class="tooltiptext">Add Image</span>
        </label>
        <input
          onchange="changeImage(event)"
          type="file"
          name="file"
          id="file"
          accept="image/png, image/jpeg"
        />
      </div>
      <div class="Row">
        <button class="tooltip" onclick="changeAlign(3)">
          <i class="fas fa-align-left"></i>
          <span class="tooltiptext">Align Right | Alt + G</span>
        </button>
        <button class="tooltip" onclick="changeAlign(1)">
          <i class="fas fa-align-center"></i>
          <span class="tooltiptext">Align Center | Alt + H</span>
        </button>
        <button class="tooltip" onclick="changeAlign(2)">
          <i class="fas fa-align-justify"></i>
          <span class="tooltiptext">Align Justify | Alt + J</span>
        </button>
        <button class="tooltip" onclick="changeAlign(4)">
          <i class="fas fa-align-right"></i>
          <span class="tooltiptext">Align Left | Alt + K</span>
        </button>
      </div>
      <div class="Row">
        <div class="undo-redo">
          <span>STYLE</span>
          <div class="Row notMargin">
            <button class="tooltip" onclick="change(1)">
              <i class="fas fa-undo-alt"></i>
              <span class="tooltiptext">Undo Style | Ctrl + Alt + Z</span>
            </button>
            <button class="tooltip" onclick="change(2)">
              <i class="fas fa-redo-alt"></i>
              <span class="tooltiptext">Redo Style | Ctrl + Alt + Y</span>
            </button>
          </div>
        </div>
        <div class="undo-redo">
          <span>TEXT</span>
          <div class="Row notMargin">
            <button class="tooltip" onclick="changeText(1)">
              <i class="fas fa-undo-alt"></i>
              <span class="tooltiptext">Undo Text | Ctrl + Z</span>
            </button>
            <button class="tooltip" onclick="changeText(2)">
              <i class="fas fa-redo-alt"></i>
              <span class="tooltiptext">Redo Text | Ctrl + Y</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="editor" onclick="focusP()">
      <p oninput="changeTextArr()" id="text" autofocus contenteditable></p>
      <div id="boxImg">
        <button onclick="exitEditorImage()">
          <i class="far fa-eye-slash"></i>
        </button>
        <img id="editorImg" src="" />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3b9fb27255.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
